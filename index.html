<!DOCTYPE html>

<html lang="en">



<head>
    
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <meta charset="utf-8">

  <title>etch-a-sketch</title>
    
  <meta name="author" content="Cale Argan">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>
    <div id="topbar" class="center">
        <div class="floatL clearfix">
            <h3>Etch-A-Sketch</h3>
            <p>By Cale Argan</p>
        </div>
        <div class="floatR clearfix">
            <button class="colorbuttons" id="red"></button>
            <button class="colorbuttons" id="blue"></button>
            <button class="colorbuttons" id="green"></button>
            <button class="typicalbutton" id="random">Random</button>
            <button class="typicalbutton" id="choosesize">Choose Size</button>
            <button class="typicalbutton" id="resetgrid">Reset</button>
        </div>
    </div>
    <div id="container" class="center">
        <div class="square"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
