<!DOCTYPE html>

<html lang="en">



<head>
    
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <meta charset="utf-8">

  <title>etch-a-sketch</title>
    
  <meta name="author" content="Cale Argan">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>
    <div id="topbar" class="center">
        <div class="floatL">
            <h3>Etch-A-Sketch</h3>
            <p>By Cale Argan</p>
        </div>
        <div class="floatR">
            <p>Change the size of your grid.  Input a number from 0 to 16</p>
            <button type="submit" id="gridbutton" class="floatR">Submit</button>
            <input type="text" id="gridsize" class="floatR">
        </div>
    </div>
    <div id="container" class="center">
        <div class="square"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
